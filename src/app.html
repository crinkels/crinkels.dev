<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="icon" href="/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="monetization" content="$ilp.uphold.com/dDdhAM4apdQJ" />
		<meta name="color-scheme" content="light dark" />
		<meta name="msapplication-TileColor" content="#F9FAFB" />
		<meta name="theme-color" content="#F9FAFB" />

		%svelte.head%

		<style>
			html {
				visibility: hidden;
				background-color: #131820;
			}
		</style>
	</head>
	<body>
		<script>
			const prefDark = window.matchMedia('(prefers-color-scheme: dark)');
			const theme = prefDark.matches ? 'dark' : 'light';
			document.body.dataset.theme = theme;
			document.querySelector('meta[name="color-scheme"]').setAttribute('content', theme);
			document
				.querySelector('meta[name="theme-color"]')
				.setAttribute('content', theme === 'dark' ? '#131820' : '#F9FAFB');
			document
				.querySelector('meta[name="msapplication-TileColor"]')
				.setAttribute('content', theme === 'dark' ? '#131820' : '#F9FAFB');
		</script>
		%svelte.body%
	</body>
</html>
